<!DOCTYPE html>
<html>
  <head>
    <title>UpperSoft - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/css/login.css" />
    <link rel="stylesheet" href="src/css/header.css" />
  </head>

  <body>
    <header class="main-header">
      <img src="assets/img/logo-uppersoft.svg" />
    </header>
    <section class="content">
      <div class="login">
        <p class="title">Acessar</p>
        <form>
          <div class="form-group">
            <label for="email">E-mail</label><br />
            <input type="text" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="senha">Senha</label><br />
            <input type="password" id="senha" name="senha" />
          </div>
          <div class="form-group">
            <button
              name="entrar"
              value="Entrar"
              id="login-button"
              onclick="handleLogin(event)"
            >
              <span class="entrar">ENTRAR</span>
              <span class="smooth-spinner"></span>
            </button>
          </div>
          <p class="login-error">Usu√°rio ou senha incorretos</p>
        </form>
      </div>
    </section>
    <script type="text/javascript" src="../src/js/app.js"></script>
  </body>
</html>
